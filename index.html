<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>

    <div class="container">
        <div class="row">
            <div class="item" id="block0"></div>
            <div class="item" id="block1"></div>
            <div class="item" id="block2"></div>
        </div>
        <div class="row">
            <div class="item" id="block3"></div>
            <div class="item" id="block4"></div>
            <div class="item" id="block5"></div>
        </div>
        <div class="row">
            <div class="item" id="block6"></div>
            <div class="item" id="block7"></div>
            <div class="item" id="block8"></div>
        </div>
    </div>
    <button id="resetButton">Reset Board</button>
    <h2 class="gameOverMessage"></h2>
</body>
</html>
